---
# ROLE: hydra-stack
# roles/hydra-stack/install/tasks/main.yml
#
# installs solr and fedora in production mode as servlets under tomcat
#
- name: tomcat
  include: tomcat.yml

- name: solr 5.x
  include: solr_5.yml
  when: solr_version | match("^[5-9]\.\d{1,2}\.\d{1,2}")

- name: solr 4.x
  include: solr_4.yml
  when: solr_version | match("^4\.\d{1,2}\.\d{1,2}")

- name: fedora 4-4.5.1
  include: fedora.yml
  when: fedora_version | match("^4\.[0-5]\.[0-9]")

- name: fedora 4.6
  include: fedora_4_6.yml
  when: fedora_version | match("^4\.6\.[0-9]")
